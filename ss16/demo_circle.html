    // cách viết mới của js => 2015 (ES6)
    class Circle{
        constructor(radius,color) {
            this.radius =radius;
            this.color= color;
        }
        getRadius(){
            return this.radius;
        }
        // trả về diện tích hình tròn
        getArea(){
            return this.radius*this.radius * Math.PI;
        }
    }

    // tạo 1 hình tròn
